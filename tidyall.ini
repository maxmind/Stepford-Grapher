[PerlCritic]
select = **/*.{pl,pm,t,psgi}
ignore = .build/**/*
ignore = Stepford-Grapher-*/**/*
ignore = blib/**/*
ignore = t/00-*
ignore = t/author-*
ignore = t/lib/*
ignore = t/release-*
ignore = t/zzz-*
ignore = xt/**/*
argv = --profile=$ROOT/perlcriticrc

